
<html>

<head>
    <link rel="stylesheet" href="calc.css">
    <title>calculadora</title>
</head>

</html>

<body>

    <div class="calc-body">
        <div class="calc-display">0</div>
        <div class="calc-keypad">
            <div class="calc-row">
                <button class="calc-key calc-number">7</button>
                <button class="calc-key calc-number">8</button>
                <button class="calc-key calc-number">9</button>
                <button class="calc-key calc-operator">/</button>
            </div>
            <div class="calc-row">
                <button class="calc-key calc-number">4</button>
                <button class="calc-key calc-number">5</button>
                <button class="calc-key calc-number">6</button>
                <button class="calc-key calc-operator">x</button>
            </div>
            <div class="calc-row">
                <button class="calc-key calc-number">1</button>
                <button class="calc-key calc-number">2</button>
                <button class="calc-key calc-number">3</button>
                <button class="calc-key calc-operator">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-key calc-number">.</button>
                <button class="calc-key calc-number">0</button>
                <button class="calc-key calc-operator">=</button>
                <button class="calc-key calc-operator">+</button>
            </div>
        </div>

    </div>

</body>
